name: ðŸš€ Build and deploy Portfolio
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    name: ðŸ—ï¸ Build Nextjs Application
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ”¨ Build application
        run: npm run build

      - name: ðŸ³ Build docker image
        run: docker build -t portfolio-isaac .

      - name: ðŸ”§ Setup docker buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Log in to Github Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase Repo Slug
        run: |
          echo "REPO_SLUG=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}
        env:
          GITHUB_REPOSITORY: "${{ github.repository }}"

      - name: Push Docker image to GitHub Container Registry
        run: |
          docker tag portfolio-isaac ghcr.io/${{ env.REPO_SLUG }}:latest
          docker push ghcr.io/${{ env.REPO_SLUG }}:latest

  deploy:
    name: ðŸš¢ Deploy to Server
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.6

        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: 
            cd /home/${{secrets.DEPLOY_USER}}/apps/portfolio
            docker compose pull
            docker compose down
            docker compose up -d
            docker system prune -f
