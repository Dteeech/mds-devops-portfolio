name: ğŸš€ Build and deploy Portfolio
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  build:
    name: ğŸ—ï¸ Build Nextjs Application
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ”¨ Build application
        run: npm run build

      - name: ğŸ³ Build docker image
        run: docker build -t portfolio-isaac .

      - name: ğŸ”§ Setup docker buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Github Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: ğŸš€ Push Docker image to GitHub Container Registry
        run: |
          docker tag portfolio-isaac ghcr.io/${{ github.repository_owner }}/portfolio-isaac:latest
          docker push ghcr.io/${{ github.repository_owner }}/portfolio-isaac:latest